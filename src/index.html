<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Campsite VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #0b0d14; density: 0.035">
      <a-assets>
        <img id="nightSky" src="../assets/hdris/vrw_night_sky.jpg">
      </a-assets>
      <a-sky src="#nightSky" rotation="0 -90 0" shader="flat" material="fog: false"> </a-sky>


      <a-plane rotation="-90 0 0" width="40" height="40" color="#2b2b2b"></a-plane>

      <!-- “Campfire” placeholder -->
      <a-cylinder position="0 0.2 -2" radius="0.25" height="0.4"></a-cylinder>
      <a-sphere position="0 0.7 -2" radius="0.25"></a-sphere>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
